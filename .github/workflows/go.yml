name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o filtop-linux-amd64

    - name: Test
      run: go test -v ./...

    - name: Upload Linux binary as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: filtop-linux-binary
        path: filtop-linux-amd64
